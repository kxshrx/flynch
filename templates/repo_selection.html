<!DOCTYPE html>
<html>
<head>
    <title>Repository Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f6f8fa;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .repo-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .repo-table th, .repo-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .repo-table th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        .btn {
            background: #28a745;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px 5px;
        }
        .btn:hover {
            background: #218838;
        }
        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Repository Analysis</h1>
        
        <div id="status-message" style="display: none;"></div>
        
        <input type="text" id="search-bar" class="search-bar" placeholder="Search repositories...">
        
        <table class="repo-table" id="repo-table">
            <thead>
                <tr>
                    <th><input type="checkbox" id="select-all"></th>
                    <th>Repository Name</th>
                    <th>Description</th>
                    <th>Language</th>
                    <th>Stars</th>
                    <th>Last Updated</th>
                </tr>
            </thead>
            <tbody id="repo-list">
                <!-- Repositories will be loaded here -->
            </tbody>
        </table>
        
        <button class="btn" id="analyze-btn" onclick="analyzeSelected()" disabled>
            Analyze Selected Repositories
        </button>
        
        <button class="btn" onclick="viewAnalyzedProjects()">
            View Analyzed Projects
        </button>
    </div>

    <script>
        let repositories = [];
        let selectedRepos = new Set();
        
        async function loadRepositories() {
            try {
                const response = await fetch('/github/repos');
                const data = await response.json();
                repositories = data.repos || [];
                displayRepositories(repositories);
            } catch (error) {
                showStatus('Failed to load repositories', 'error');
            }
        }
        
        function displayRepositories(repos) {
            const tbody = document.getElementById('repo-list');
            tbody.innerHTML = '';
            
            repos.forEach(repo => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><input type="checkbox" value="${repo.name}" onchange="toggleSelection('${repo.name}')"></td>
                    <td><a href="${repo.url}" target="_blank">${repo.name}</a></td>
                    <td>${repo.description || 'No description'}</td>
                    <td>${repo.language || 'Unknown'}</td>
                    <td>${repo.stars || 0}</td>
                    <td>${new Date(repo.updated).toLocaleDateString()}</td>
                `;
                tbody.appendChild(row);
            });
        }
        
        function toggleSelection(repoName) {
            if (selectedRepos.has(repoName)) {
                selectedRepos.delete(repoName);
            } else {
                selectedRepos.add(repoName);
            }
            
            document.getElementById('analyze-btn').disabled = selectedRepos.size === 0;
        }
        
        document.getElementById('select-all').addEventListener('change', function() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"][value]');
            checkboxes.forEach(cb => {
                cb.checked = this.checked;
                if (this.checked) {
                    selectedRepos.add(cb.value);
                } else {
                    selectedRepos.delete(cb.value);
                }
            });
            document.getElementById('analyze-btn').disabled = selectedRepos.size === 0;
        });
        
        document.getElementById('search-bar').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const filteredRepos = repositories.filter(repo => 
                repo.name.toLowerCase().includes(searchTerm) ||
                (repo.description && repo.description.toLowerCase().includes(searchTerm))
            );
            displayRepositories(filteredRepos);
        });
        
        async function analyzeSelected() {
            if (selectedRepos.size === 0) {
                alert('Please select at least one repository');
                return;
            }

            const analyzeBtn = document.getElementById('analyze-btn');
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = 'Analyzing...';
            
            try {
                const requestBody = {
                    selected_repos: Array.from(selectedRepos)
                };
                
                console.log('Sending request:', requestBody);
                
                const response = await fetch('/github/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });
                
                console.log('Response status:', response.status);
                
                if (response.ok) {
                    const result = await response.json();
                    showStatus(`Analysis started for ${selectedRepos.size} repositories`, 'success');
                    setTimeout(() => {
                        window.location.href = '/analyzed-projects';
                    }, 2000);
                } else {
                    const errorData = await response.json();
                    console.error('Error response:', errorData);
                    showStatus(`Analysis failed: ${errorData.detail}`, 'error');
                }
            } catch (error) {
                console.error('Request failed:', error);
                showStatus('Analysis request failed', 'error');
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = 'Analyze Selected Repositories';
            }
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status-message');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }
        
        function viewAnalyzedProjects() {
            window.location.href = '/analyzed-projects';
        }
        
        // Load repositories on page load
        loadRepositories();
    </script>
</body>
</html>
